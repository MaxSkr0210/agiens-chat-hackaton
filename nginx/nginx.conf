user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Upstreams
    upstream frontend {
        server frontend:3000;
    }
    upstream backend {
        server backend:3001;
    }

    # HTTP — ACME challenge + redirect to HTTPS
    server {
        listen 80;
        server_name agiens-hackathon.online www.agiens-hackathon.online;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 80;
        server_name server.agiens-hackathon.online;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS — frontend (agiens-hackathon.online)
    server {
        listen 443 ssl http2;
        server_name agiens-hackathon.online www.agiens-hackathon.online;

        ssl_certificate     /etc/letsencrypt/live/agiens-hackathon.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agiens-hackathon.online/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }
    }

    # HTTPS — backend API (server.agiens-hackathon.online)
    server {
        listen 443 ssl http2;
        server_name server.agiens-hackathon.online;

        ssl_certificate     /etc/letsencrypt/live/agiens-hackathon.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/agiens-hackathon.online/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
        }
    }
}
