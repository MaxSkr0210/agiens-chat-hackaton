# Использовать при первом запуске: пока нет сертификатов.
# 1. Скопируйте этот файл поверх nginx.conf: cp nginx-http-bootstrap.conf nginx.conf
# 2. docker compose up -d nginx
# 3. docker compose run --rm certbot certonly --webroot -w /var/www/certbot -d agiens-hackathon.online -d server.agiens-hackathon.online --email YOUR_EMAIL --agree-tos --no-eff-email
# 4. Восстановите основной nginx.conf (с SSL), затем: docker compose restart nginx

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    upstream frontend { server frontend:3000; }
    upstream backend { server backend:3001; }

    server {
        listen 80;
        server_name agiens-hackathon.online www.agiens-hackathon.online;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name server.agiens-hackathon.online;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
